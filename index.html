<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;0,800;1,300&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Best shop</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">BestShop</a>        
            <nav>
                <ul class="header_nav">
                    <li>
                        <a href="#">Why us</a>
                    </li>
                    <li>
                         <a href="#">Benefits</a>  
                    </li>
                    <li>
                        <a href="#">Prices</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>    
    </header>
    <main>
        <section class="opening">
            <div class="opening_content">
                <h1>Sell More!</h1>
                <p>Open shop on our platform and increase your sales</p>
                <a href="#" class="btn-main">Open your shop</a>
            </div>
            <img src="img/Background.png" alt class="opening">
        </section>
        <section class="stats">
            <div>
                <h2>The most popular sites platform in country</h2>
                <div class="statistics">
                    <div class="column1">
                        <div class="entry_circle">
                            <img src="img/Person.svg" alt="person">
                        </div>
                        <div class="entries_no">100000+</div>
                        <div class="descritpion1">daily entries</div>
                    </div>
                    <div class="column2">
                        <div class="seen_circle">
                            <img src="img/Eye.svg" alt="Eye">
                        </div>
                        <div class="seen_no">2000000+</div>
                        <div class="descritpion2">seen products <br> every day</div>
                    </div>
                    <div class="column3">
                        <div class="posts_circle">
                            <img src="img/Catalog.svg" alt="catalog">
                        </div>
                        <div class="posts_no">10000+</div>
                        <div class="descritpion3">added posts <br> daily</div>
                    </div>
                </div>
            </div>    

        </section>
    </main>
</body>
</html>
